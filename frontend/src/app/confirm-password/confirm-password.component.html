<app-navbar></app-navbar>
<div class="fullscreen uk-grid-collapse uk-child-width-expand@s" uk-grid>
	<div class="section-primary uk-flex uk-flex-middle">
		<div class="uk-container uk-container-supersmall leftBox">
				<h1 class="h1-light">Set a new Password</h1>
		</div>
	</div>
	<div class="uk-flex uk-flex-middle">
		<div class="fullwidth uk-container uk-container-supersmall flexbox-center">
      <form class="uk-form-stacked" name="form" (ngSubmit)="f.form.valid && confirmPassword()" #f="ngForm" novalidate>
        <div class="uk-margin">
            <label class="uk-form-label p-small" for="form-stacked-text">PASSWORD</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required>
            </div>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label p-small" for="form-stacked-text">CONFIRM PASSWORD</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="cpassword" type="password" [(ngModel)]="model.cpassword" #cpassword="ngModel" required>
            </div>
            <div *ngIf="f.submitted && !cpassword.valid" class="help-block">Password confirmation is required</div>
        </div>
        <div class="uk-flex uk-flex-column">
					<button class="uk-button p-large-light" [disabled]="loading" type="submit">Reset Password</button>
          <button class="uk-button uk-button-secondary p-large-dark uk-margin-small-top" [routerLink]="['/login']" type="button">Back to Login</button>
        </div>
        <div
          *ngIf="loading"
          color="primary"
          mode="indeterminate"
          class="spinner">
          <div class="uk-position-bottom-center uk-margin-bottom">
  					<div uk-spinner></div>
  				</div>
        </div>
      </form>
		</div>
	</div>
</div>
